<html>
    <head>
        <title>Curso JS</title>
    </head>

    <body>
        <script>
          function retornaSexo(sexo) {
            // M, F
            // Masculino, Feminino
            // = incluindo valor dentro de uma variavel
            // == verificacao dos valores
            // === faz a verificacao dos valores e o tipo

            if (sexo === 'M') {
              return 'Masculino';  
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'outro';
            }
          }

          var resultado = retornaSexo('F');
          console.log(resultado)
           </script>
        </body>
</html>
